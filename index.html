<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nico's GFX Commission Sheet</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    background-color: #111827;
    color: #E5E7EB;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 2rem 0;
    position: relative;
}

/* Cursor glow */
.cursor-glow {
    position: fixed;
    top: 0;
    left: 0;
    width: 80px;
    height: 80px;
    margin-left: -40px;
    margin-top: -40px;
    border-radius: 50%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 60%);
    transform: translate3d(0,0,0);
    z-index: 9999;
    transition: width 0.2s ease, height 0.2s ease, margin 0.2s ease;
}

/* Buttons hover outline */
.button-hover-outline {
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.button-hover-outline:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px 4px rgba(255,255,255,0.25);
}

/* Other existing styles */
.sheet-container {
    max-width: 1000px;
    width: 95%;
    background-color: #1F2937;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    padding: 2rem;
    border: 2px solid #4F46E5;
}
.header-title {
    text-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
}
.price-tag-negotiable {
    background-color: #3B82F6;
    color: #E5E7EB;
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-weight: 700;
    white-space: nowrap;
    display: inline-flex;
    align-items: center;
    font-size: 0.75rem;
}
.table-header {
    background-color: #8c00ff;
    color: #F9FAFB;
}
.bold-underline {
    font-weight: 700;
    text-decoration: underline;
}
.compact-td {
    padding: 0.5rem 0.75rem;
}
.compact-th {
    padding: 0.5rem 0.75rem;
}
</style>
</head>
<body>

<!-- Cursor glow -->
<div class="cursor-glow"></div>

<div class="sheet-container">
    <!-- HEADER -->
    <header class="text-center mb-8">
        <h1 class="text-5xl font-extrabold text-indigo-400 header-title">
            <span class="text-yellow-400">Nico's</span> GFX Commission Sheet
        </h1>
        <p class="text-lg text-gray-400 mt-2">
            Status: <span class="font-bold text-green-400">OPEN</span> for Commissions | Software Used: Roblox Studio & PhotoPea
        </p>
    </header>

    <!-- SAMPLES -->
    <div class="w-full mb-8 grid grid-cols-2 sm:grid-cols-4 gap-3 p-1 bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
        <img src="https://i.ibb.co/CK4M3XVy/Roblox-Screen-Shot20250807-230246009.png" alt="GFX Sample 1" class="w-full aspect-square object-cover rounded-lg transform hover:scale-[1.02] transition duration-300"/>
        <img src="https://i.ibb.co/5WJQwL4T/IMG-20250807-WA0001.jpg" alt="GFX Sample 2" class="w-full aspect-square object-cover rounded-lg transform hover:scale-[1.02] transition duration-300"/>
        <img src="https://i.ibb.co/mVNYRc9z/IMG-20250803-WA0015.jpg" alt="GFX Sample 3" class="w-full aspect-square object-cover rounded-lg transform hover:scale-[1.02] transition duration-300"/>
        <img src="https://i.ibb.co/FkqvzC0S/IMG-20250730-WA0001.jpg" alt="GFX Sample 4" class="w-full aspect-square object-cover rounded-lg transform hover:scale-[1.02] transition duration-300"/>
    </div>

    <!-- BUTTONS EXAMPLE -->
    <div class="mt-6 flex gap-3">
        <a href="https://discord.gg/invite/sgR842Gj" class="px-4 py-2 font-bold text-gray-900 rounded-full border-4 border-green-500 bg-green-300 button-hover-outline text-sm">
            Contact Me
        </a>
        <a href="https://roblox.com/users/Y6068424293OURID/profile" class="px-4 py-2 font-bold text-gray-900 rounded-full border-4 border-blue-500 bg-blue-300 button-hover-outline text-sm">
            Roblox Profile
        </a>
    </div>

</div>

<script>
const cursor = document.querySelector('.cursor-glow');
document.addEventListener('mousemove', e => {
    cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
});
</script>
</body>
</html>
